<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Posts</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="navbar"></div>

    <div id="news-feed-post">
      <div class="img-status">
        <img id="user-img" src="profile.png" alt="user image" />
        <div id="stat-icon">
          <textarea
            id="status"
            placeholder="Write Something. :D"
            spellcheck="false"
            required
          ></textarea>
          <i class="photo-icon fa-regular fa-image fa-2x"></i>
        </div>
      </div>
    </div>

    <div id="timeline">
      <div>
        <img id="user-img-2" src="profile.png" alt="user image" />
        <h6 id="username">Username</h6>
        <p id="user-post">Post text should go here</p>
      </div>
      <div id="img-post"></div>
      <div id="interact">
        <i class="interact-btns fa-regular fa-heart fa-2x"></i>
        <i class="interact-btns fa-regular fa-comments fa-2x"></i>
        <i id="like-count">20 Likes</i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
    <script src="include-navbar.js"></script>
  </body>
</html>
