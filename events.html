        <div class="calendar">

            <li>Sun</li>
            <li>Mon</li>

            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>

          <ul class="days"></ul>
        </div>
  
    </section>
